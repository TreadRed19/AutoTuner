// AutoTuner (AutoTuner) configuration
// Location: GameData/AutoTuner/PluginData/AutoTuner.cfg
// Note: KSP may rewrite this file on save/exit and strip comments.

AUTOTUNER_SETTINGS
{
    // --- Core ---
    // Internal: set True after you accept the first-run prompt. Leave True unless you want
    // the prompt again.
    Confirmed = False

    // Whether AutoTuner starts enabled. (Also saved as your last-used enabled state.)
    AutoEnabledDefault = False

    // Whether the main window starts visible. (Also saved as your last-used window state.)
    ShowWindowDefault = False

    // Default expanded/collapsed state of the window’s 'More/Less' section.
    ShowMoreDefault = 

    // Optional hotkey to toggle the window. Use 'None' to disable.
    ToggleWindowKey = None


    // --- Fine mode ---
    // Default state for 'Fine control in vacuum' (fine-mode assists for docking/orbit
    // tweaks).
    FineModeDefault = False

    // In fine mode, throttle/engine limit cap as a percent (0–100).
    FineThrustLimitPct = 2

    // If True, fine-mode wheel authority is auto-scaled with throttle (and capped). If
    // False, uses FineWheelAuthorityPct.
    FineWheelAdaptive = True

    // Fine-mode fixed wheel authority percent used when FineWheelAdaptive=False.
    FineWheelAuthorityPct = 35

    // Adaptive fine-mode: wheel authority at ~0.5% throttle (low end of the curve).
    FineWheelAuthorityMinPct = 15

    // Adaptive fine-mode: wheel authority at ~10% throttle (high end / 'Wheel max').
    FineWheelAuthorityMaxPct = 35

    // Hard safety cap for adaptive fine-mode wheel authority (prevents ridiculous values).
    FineWheelAuthorityHardCapPct = 35


    // --- Gimbal scaling ---
    // If True, reduces gimbal authority on high-TWR craft to avoid twitchy overcorrection.
    HighTwrGimbalScaling = True

    // Target TWR for gimbal scaling. Above this, gimbal authority is reduced more
    // aggressively.
    HighTwrGimbalTargetTwr = 1.6

    // Curve strength for high-TWR gimbal reduction (higher = stronger reduction).
    HighTwrGimbalExponent = 0.7

    // Minimum gimbal multiplier (never reduce gimbal below this fraction).
    HighTwrGimbalMinMultiplier = 0.35


    // --- Small-craft stability ---
    // If True, scales down wheels/gimbals on light craft (mainly in atmosphere) to reduce
    // twitchiness.
    SmallCraftAuthorityScaling = True

    // Reference mass (tons). Below this mass, the small-craft reduction gets stronger.
    SmallCraftRefMassTons = 10

    // Curve strength for small-craft scaling (higher = stronger reduction when light).
    SmallCraftExponent = 0.6

    // Minimum multiplier for small-craft scaling (never reduce below this fraction).
    SmallCraftMinMultiplier = 0.35

    // Extra multiplier applied when throttle is above SmallCraftThrottleThreshold (helps
    // during powered flight).
    SmallCraftThrottleMultiplier = 0.65

    // Throttle threshold (0–1). Above this, SmallCraftThrottleMultiplier applies.
    SmallCraftThrottleThreshold = 0.05


    // --- Reaction wheel selection ---
    // If True, prefer reaction wheels on the current stage (when available) to avoid
    // splitting torque across stages.
    WheelStageIsolation = True

    // If True, suppresses pod/probe built-in wheels when a dedicated reaction wheel exists
    // (reduces bending).
    SuppressCommandWheelsWhenDedicatedPresent = True

    // How strongly to favor higher-torque wheels when distributing authority (0 = equal, 1
    // = strong bias).
    WheelTorqueBias = 0.7

    // Minimum wheel-authority multiplier after all scaling (safety floor).
    WheelTorqueMinMultiplier = 0.4

    // Maximum wheel-authority multiplier after all scaling (safety ceiling).
    WheelTorqueMaxMultiplier = 1.6


    // --- Auto-pause system ---
    // If True, pauses tuning when the vessel isn't controllable.
    PauseWhenNoControl = True

    // If True, pauses tuning when ElectricCharge is low (prevents fighting power-starved
    // craft).
    PauseWhenNoEC = True

    // If True, pauses tuning if no active command module is available (e.g., probe
    // hibernating/no crew).
    PauseWhenNoCommand = True

    // If True, pauses during map view / game pause / non-physics timewarp / transitions
    // (QoL).
    PauseWhenNotPlayerControl = True

    // ElectricCharge threshold to pause at (EC <= this pauses).
    PauseEcThreshold = 0.05

    // ElectricCharge threshold to resume at (EC >= this resumes). Keep > PauseEcThreshold
    // to prevent toggling.
    PauseEcResumeThreshold = 0.10

    // Seconds to smoothly ramp authority back in after resuming (prevents snap/jerk).
    ResumeRampSeconds = 0.35

    // Seconds to pause after vessel switching/loading before applying tuning (lets physics
    // settle).
    SettleDelaySeconds = 0.35

    // Seconds to pause after staging before applying tuning (prevents spikes).
    StageSettleDelaySeconds = 0.25


}
